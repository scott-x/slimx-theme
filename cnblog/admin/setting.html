<script>
    $(function(){
        var storage=localStorage;
        //update
        function update(arg,pos) {
            $.post("/api/blog/update_setting",{
                arg:arg,
                pos:pos
            },function(data){
                console.log(data)
            })
        }
        $.get("/api/blog/get_setting",{},function (data){
            var setting  = data.setting

            $(".b1 input").val(setting.front_blog_show)
            $(".b2 input").val(setting.admin_blog_show)
            $(".b3 input").val(setting.admin_tag_show)
            $(".b4 input").val(setting.admin_image_show)

            $(".me .nickname input").val(setting.nickname)
            $(".me .avator").html(`<img src="${setting.avator}" alt="" >`)
            $(".me .admin input").val(setting.admin_name)
            $(".me .github input").val(setting.github)

        })
        
        //minus
        $(".b1 .reduce").click(function(){
            val = parseInt($("#val1").val())-1
            $("#val1").val(val)
            update(val,1)
        })

        //plus
        $(".b1 .plus").click(function(){
            val = parseInt($(" #val1").val())+1
            $("#val1").val(val)
            update(val,1)
        })


        //minus
        $(".b2 .reduce").click(function(){
            val = parseInt($("#val2").val())-1
            $("#val2").val(val)
            update(val,2)
        })

        //plus
        $(".b2 .plus").click(function(){
            val = parseInt($("#val2").val())+1
            $("#val2").val(val)
            update(val,2)
        })

        //minus
        $(".b3 .reduce").click(function(){
            val = parseInt($("#val3").val())-1
            $("#val3").val(val)
            update(val,3)
        })

        //plus
        $(".b3 .plus").click(function(){
            val = parseInt($("#val3").val())+1
            $("#val3").val(val)
            update(val,3)
        })

        //minus
        $(".b4 .reduce").click(function(){
            val = parseInt($("#val4").val())-1
            $("#val4").val(val)
            update(val,4)
        })

        //plus
        $(".b4 .plus").click(function(){
            val = parseInt($("#val4").val())+1
            $("#val4").val(val)
            update(val,4)
        })

        $("input[id^='val']").change(function (data){
            var id =$(this).data("id")
            var value = $(this).val()
            update(value,id)
            updateLocal(value,id)
        })

        function updateLocal(value,pos) {
            var setting = storage.getItem("setting")
            if (setting!="null"){
                setting = JSON.parse(setting)
                switch(parseInt(pos)){
                    case 5:
                        setting.nickname = value
                        $(".header .avator").html(`
                            <img src="${setting.avator}" alt=""> <span>${setting.nickname}</span><span class="iconfont icon-entypodownopenmini"></span>
                        `)
                        break;
                    case 7:
                        setting.admin_name =value
                        $(".header .title").html(value)
                        break;
                    case 8:
                        setting.github = value  
                        break;  
                }
                storage.setItem("setting",JSON.stringify(setting))
            }           
        }
    })
</script>
